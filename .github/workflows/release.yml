name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create-release.outputs.release_id }}
      upload_url: ${{ steps.create-release.outputs.upload_url }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Create Release
        id: create-release
        uses: actions/github-script@v7
        with:
          script: |
            const { data } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: `${context.ref.replace('refs/tags/', '')}`,
              name: `Dev Janitor ${context.ref.replace('refs/tags/', '')}`,
              body: 'Take a look at the assets to download and install this app.',
              draft: true,
              prerelease: false
            })
            core.setOutput('release_id', data.id)
            core.setOutput('upload_url', data.upload_url)

  build:
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
          - platform: macos-latest
            target: x86_64-apple-darwin
          - platform: macos-latest
            target: aarch64-apple-darwin
    
    runs-on: ${{ matrix.platform }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
      
      - name: Install frontend dependencies
        run: pnpm install
      
      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Updater signing
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          args: --target ${{ matrix.target }}

      # Create Windows Portable Version
      - name: Create Portable ZIP (Windows)
        if: matrix.platform == 'windows-latest'
        id: create_portable
        shell: pwsh
        run: |
          $version = (Get-Content src-tauri/tauri.conf.json | ConvertFrom-Json).version
          $releaseDir = "src-tauri/target/x86_64-pc-windows-msvc/release"
          $portableDir = Join-Path $releaseDir "portable"
          $zipName = "Dev-Janitor_${version}_x64_portable.zip"
          $zipPath = Join-Path $releaseDir $zipName
          
          # List release directory to debug
          Write-Host "=== Release directory contents ==="
          Get-ChildItem $releaseDir -Recurse -Filter "*.exe" -File -ErrorAction SilentlyContinue |
            ForEach-Object { Write-Host $_.FullName }
          
          # Find the main executable (excluding uninstall, etc.)
          $exeCandidates = Get-ChildItem $releaseDir -Filter "*.exe" -File -ErrorAction SilentlyContinue
          if (-not $exeCandidates) {
            $exeCandidates = Get-ChildItem $releaseDir -Recurse -Filter "*.exe" -File -ErrorAction SilentlyContinue
          }

          $exeFile = $exeCandidates |
            Where-Object {
              $_.Name -notmatch "uninstall|setup|installer|nsis|WebView2|updater" -and
              $_.Length -gt 1MB
            } |
            Sort-Object Length -Descending |
            Select-Object -First 1
          
          if (-not $exeFile) {
            Write-Error "Could not find main executable in $releaseDir"
            exit 1
          }
          
          Write-Host "Found executable: $($exeFile.FullName)"
          
          # Create portable directory
          New-Item -ItemType Directory -Force -Path $portableDir
          
          # Copy executable
          Copy-Item $exeFile.FullName -Destination $portableDir/
          
          # Create a portable marker file (prevents storing config in AppData)
          New-Item -ItemType File -Path "$portableDir/.portable" -Force
          
          # Create README for portable version
          $exeName = $exeFile.Name
          @"
          Dev Janitor v$version - Portable Edition
          ==========================================
          
          Requirements:
          - Windows 10/11
          - Microsoft Edge WebView2 Runtime (usually pre-installed on Windows 10/11)
          
          Usage:
          Simply run "$exeName" from this folder.
          
          Note: This portable version stores settings in the same directory.
          "@ | Out-File -FilePath "$portableDir/README.txt" -Encoding UTF8
          
          # Create ZIP
          Compress-Archive -Path "$portableDir/*" -DestinationPath $zipPath -Force
          
          Write-Host "Created portable ZIP: $zipPath"
          "zip_path=$zipPath" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8

      - name: Upload Portable ZIP (Windows)
        if: matrix.platform == 'windows-latest'
        env:
          RELEASE_ID: ${{ needs.create-release.outputs.release_id }}
          ZIP_PATH: ${{ steps.create_portable.outputs.zip_path }}
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            const releaseId = Number(process.env.RELEASE_ID);
            const zipPath = process.env.ZIP_PATH;

            if (!releaseId) {
              core.setFailed('Missing release id for portable upload.');
              return;
            }

            if (!zipPath || !fs.existsSync(zipPath)) {
              core.setFailed(`Portable ZIP not found: ${zipPath}`);
              return;
            }

            const name = path.basename(zipPath);
            const data = fs.readFileSync(zipPath);

            const assets = await github.rest.repos.listReleaseAssets({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: releaseId,
            });

            const existing = assets.data.find((asset) => asset.name === name);
            if (existing) {
              core.info(`Deleting existing asset: ${name} (${existing.id})`);
              await github.rest.repos.deleteReleaseAsset({
                owner: context.repo.owner,
                repo: context.repo.repo,
                asset_id: existing.id,
              });
            }

            await github.rest.repos.uploadReleaseAsset({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: releaseId,
              name,
              data,
            });

            core.info(`Uploaded portable asset: ${name}`);

  publish-release:
    runs-on: ubuntu-latest
    needs: [create-release, build]
    
    steps:
      - name: Publish Release
        uses: actions/github-script@v7
        env:
          RELEASE_ID: ${{ needs.create-release.outputs.release_id }}
        with:
          script: |
            github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: process.env.RELEASE_ID,
              draft: false,
              prerelease: false
            })
